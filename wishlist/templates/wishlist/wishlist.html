{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>Your Wishlist</h1>

{% if wish_items  %}
    <ul>
        {% for item in wish_items  %}
            <li>{{ item.product.name }}
                {% include 'wishlist/remove_item_modal.html' %}
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#removeModal{{ item.product.id }}">
                    Remove
                </button>
                

            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Your wishlist is empty.</p>
{% endif %}

{% endblock %}
