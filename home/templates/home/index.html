{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="carouselExample" class="carousel slide bg-dark">
    <div class="carousel-inner">
      <div class="carousel-item active ">
        <img src="/media/image1.webp" class="d-block img-fluid" alt="...">
      </div>
      <div class="carousel-item ">
        <img src="/media/imag2.webp" class="d-block img-fluid " alt="...">
      </div>
      <div class="carousel-item  ">
        <img src="/media/image3.webp" class="d-block img-fluid " alt="...">
      </div>
    </div>
    <button class="carousel-control-prev btn-black" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon btn-dark" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next btn-black" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon btn-dark" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
