<div class="modal fade" id="modal_{{item.item_id }}" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete {{ item.product.name }} from your Shopping bag?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a class="remove-item btn btn-danger fs-6 btn-sm" id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}">
                    Delete
                </a>
            </div>
        </div>
    </div>
</div>
