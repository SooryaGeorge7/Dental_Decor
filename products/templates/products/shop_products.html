{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col text-center">
            <h2 class="logo-font">Dental Decor Products</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <div class="row">
        {% for product in products %}
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="card h-100 border-0 position-relative">
                <div class="overlay position-absolute w-100 h-100"></div>
                <div class="card-body d-flex flex-column justify-content-between">
                    {% if product.image %}
                    <a href="{% url 'product_detail' product.id %}">
                        <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                    </a>
                    {% else %}
                    <a href="{% url 'product_detail' product.id %}">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                    </a>
                    {% endif %}
                    <div class="position-absolute top-0 end-0 p-3">
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-dark"><i class="bi bi-zoom-in"></i></a>
                    </div>
                </div>
                <div class="card-footer bg-white border-0 text-left">
                    <div class="row">
                        <div class="col">
                            <p class="mb-0">{{ product.name }}</p>
                            <p class="lead mb-0 text-left font-weight-bold">${{ product.price }}</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
