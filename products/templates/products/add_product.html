{% extends "base.html" %}
{% load static %}



{% block content %}
    <div class="overlay"></div>
    <div class="container carousal-border ">
        <div class="row">
            <div class="col-12 col-md-6  mx-auto">
                
                <h1 class="logo-font my-4 text-center">Product Management</h1>
                <h2 class="text-muted">Add a Product</h2>
                
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6  mx-auto">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        
                            {{ field | as_crispy_field }}
                        
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-danger " href="{% url 'shop_products' %}">Cancel</a>
                        <button class="btn dental-decor-actionbtn" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
