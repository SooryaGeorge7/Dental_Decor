{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block content %}

<section class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container">
      <div class="row mx-2 justify-content-center">
        <div class=" card shadow bg-body-tertiary rounded col-lg-5 col-md-7  p-5 bg-light text-center ">
            <h1 class="t mb-4">{% trans "Log Out" %}</h1>
               <p class="fs-5">{% trans 'Are you sure you want to log out?' %}</p>
               <form method="post" action="{% url 'account_logout' %}">
                  {% csrf_token %}
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                  {% endif %}
                <a class="btn btn-outline-danger rounded-0" href="{% url 'home' %}">Cancel</a>
                <button class="btn btn-success rounded-0" type="submit">{% trans 'Log Out' %}</button>
                </form>
        </div>
      </div>
  </div>
</section>


{% endblock %}
